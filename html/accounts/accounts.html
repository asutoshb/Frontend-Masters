<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accounts</title>

    <link rel="stylesheet" href="accounts.css">
</head>

<body>

    <h1>This place is for navBar</h1>


    <div class="mainDiv">


        <div class="myAccountHeaderDiv">
            <h1>My Account</h1>

            <div class="myAccountContainer flex no-link">
                <!-- import-export -->
                <div class="myAccountLeftMainDiv  ">

                    <div class="active"><a href="#account">Account</a></div>
                    <div><a href="./subscription.html">Subscription</a></div>
                    <div><a href="./payment.html">Payment</a></div>
                    <div><a href="./invoices.html">Invoices</a></div>
                    <div><a href="./workshops.html">Workshops</a></div>

                </div>


                <div class="myAccountRightContainer">
                    <div class="myAccountRight">

                        <h2>Update User</h2>


                        <form name="myaccount-accountForm" class="myaccount-accountForm">

                            <div>

                                <label for="emailAddress">Email</label>
                            </div>
                            <div class="w100-in">
                                <input type="email" name="emailAddress" id="emailAddress">
                            </div>

                            <div class="flex space-between midinput">

                                <div>

                                    <div>
                                        <label for="firstName">First Name</label>
                                    </div>

                                    <div class="w41-in ">
                                        <input type="text" name="firstName" id="firstName" Placeholder="First Name"
                                            required="">
                                    </div>

                                </div>
                                <div>
                                    <div>
                                        <label for="lastName">Last Name</label>
                                    </div>
                                    <div class="w41-in">
                                        <input name="lastName" id="lastName" type="text" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button type="submit" id="updateUserProfile">Update</button>
                            </div>

                        </form>



                        <div class="accountChangePassword">
                            <h2>Change Password</h2>
                            <form name="passwordChangeForm">
                                <div>
                                    <label for="password">New Password</label>
                                </div>
                                <div>
                                    <input name="password" id="password" type="password" required="">
                                </div>
                                <div>

                                    <label for="confirmPassword">Confirm New Password</label>
                                </div>
                                <div>
                                    <input name="confirmPassword" id="confirmPassword" type="password" required="">
                                </div>
                                <div>
                                    <button type="submit" id="changePassword">Update</button>
                                </div>
                            </form>
                        </div>


                    </div>



                </div>
            </div>
        </div>
    </div>



</body>

</html>
