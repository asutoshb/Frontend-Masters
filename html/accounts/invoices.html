<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accounts</title>

    <link rel="stylesheet" href="accounts.css">
</head>

<body onload="invoiceVisibility()">

    <h1>This place is for navBar</h1>


    <div class="mainDiv">


        <div class="myAccountHeaderDiv">
            <h1>My Account</h1>

            <div class="myAccountContainer flex no-link">
                <!-- import-export -->
                <div class="myAccountLeftMainDiv  ">

                    <div id="accountPannel"><a href="./accounts.html">Account</a></div>
                    <div id="subscriptionPannel"><a href="./subscription.html">Subscription</a></div>
                    <div id="invoicesPannel"><a href="./payment.html">Payment</a></div>
                    <div class="active" id="invoicesPannel"><a href="./invoices.html">Invoices</a></div>
                    <div id="invoicesPannel"><a href="./workshops.html">Workshops</a></div>

                </div>


                <div class="myAccountRightContainer">
                    <div class="myAccountRight">

                        <h2>Invoice Address</h2>

                        <div class="invoiceCheckDiv">

                            <input type="checkbox" id="invoiceCheck" name="invoiceCheck" onclick="invoiceVisibility()">

                            <label for="invoiceCheck"> Show Company Info on
                                Invoices?</label>
                        </div>

                        <form name="myaccount-accountForm" class="myaccount-accountForm">

                            <div id="invoiceContainer">

                                <div>
                                    <label for="invoiceCompanyName">Company Name</label>
                                </div>
                                <div class="w100-in ">
                                    <input type="text" name="invoiceCompanyName" id="invoiceCompanyName" class="mb-2">
                                </div>

                                <div class="streetAdressContainer">

                                    <div>
                                        <label for="invoiceCompanyName">Street Address</label>
                                    </div>

                                    <div class="w100-in">
                                        <input type="text" name="invoiceCompanyAddress" id="invoiceCompanyAddress1"
                                            class="mb-1-5">
                                    </div>

                                    <div class="w100-in">
                                        <input type="text" id="invoiceCompanyAddress2" class="mb-1-5">
                                    </div>

                                    <div class="w100-in">
                                        <input type="text" id="invoiceCompanyAddress3" class="mb-2">
                                    </div>

                                </div>
                            </div>

                            <div>
                                <button type="submit" id="updateUserProfile">Update</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



</body>

</html>

<script>

    function invoiceVisibility() {
        let checked = document.getElementById('invoiceCheck');
        let container = document.getElementById("invoiceContainer");

        if (checked.value == "on") {
            checked.value = "off";
            container.style.display = "none";

        }
        else {
            checked.value = "on";
            container.style.display = "block";
        }

    }
</script>
